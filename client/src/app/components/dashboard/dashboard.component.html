<mat-toolbar>
  <div>Esatto</div>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <p class="designation">Admin Panel</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="onLinkClick('patients')">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>All patients</span>
    </button>

    <button mat-button class="menu-button" (click)="onLinkClick('add-patient')">
      <mat-icon>add</mat-icon>
      <span>Add patient</span>
    </button>

    <button mat-button class="menu-button" (click)="onLinkClick('profile')">
      <mat-icon>settings</mat-icon>
      <span>Profile</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
